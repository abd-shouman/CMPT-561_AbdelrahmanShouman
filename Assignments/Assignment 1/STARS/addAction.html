<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/addAction.css">

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/addAction.js"></script>
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="./stars.html">Star Students</a></li>
                    <li><a href="./actions.html">Actions</a></li>
                </ul>
            </div>
        </nav>

        <div class="selectedStudents">
            <table class="bordered">
                <tbody>
                    <tr id="0" role="row">
                        <td>
                            <input type="checkbox" class="filled-in" id="filled-in-box0" checked="checked"/>
                            <label for="filled-in-box0">Filled in</label>
                        </td>
                        <td class="userInfo">Abdelrahman</td>
                        <td class="userInfo">Shouman</td>
                        <td class="userInfo">Male</td>
                        <td class="userInfo">AUB</td>
                        <td class="userInfo">3</td>
                        <td class="userInfo">AU101</td>
                        <td class="userInfo">Spring 2022</td>
                        <td class="userInfo">Probation1</td>
                    </tr>

                    <tr id="1" role="row">
                        <td>
                            <input type="checkbox" class="filled-in" id="filled-in-box1" checked="checked"/>
                            <label for="filled-in-box1">Filled in</label>
                        </td>
                        <td class="userInfo">Jean</td>
                        <td class="userInfo">Sammet</td>
                        <td class="userInfo">Female</td>
                        <td class="userInfo">CHE</td>
                        <td class="userInfo">3.2</td>
                        <td class="userInfo">CH101</td>
                        <td class="userInfo">Spring 2022</td>
                        <td class="userInfo">Probation2</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="actionForm" role="row">
            <form id="action" class="actionForm">
                <!--Title Input-->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="title" type="text" class="validate" placeholder="Enter your title here">
                        <label class="active" for="title">Title</label>
                    </div>
                </div>
                <!--Title Input-->

                <!--Action Type-->
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Choose an action</option>
                        <option value="1">Meeting</option>
                        <option value="2">Referral</option>
                        <option value="3">Email</option>
                        <option value="4">Letter</option>
                    </select>
                    <label>Action Type</label>
                </div>
                <!--Action Type-->

                <!--Desciption-->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Textarea</label>
                    </div>
                </div>
                <!--Desciption-->

                <!-- Date -->
                <input type="date" class="datepicker">
                <!-- Date -->

                <!-- File Input-->
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">
                    </div>
                </div>
                <!-- File Input-->

                <!-- Add Button -->
                <a href="actions.html" class="btn-floating btn-large waves-effect waves-light teal lighten-2 secondary-content">
                    <i class="material-icons">add</i>
                </a>
                <!-- Add Button -->
            </form>
        </div>
    </div>
</body>
</html>
