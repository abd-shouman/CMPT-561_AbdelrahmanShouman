<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/actions.css">

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/actions.js"></script>

</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="./stars.html">Star Students</a></li>
                    <li><a href="./actions.html">Actions</a></li>
                </ul>
            </div>
        </nav>

        <ul class="pagination">
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="active"><a href="#student0">1</a></li>
            <li class="waves-effect"><a href="#student1">2</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>

        <div id="student0">
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input value="Abdelrahman Shouman" disabled id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input value="Male" disabled type="text" class="validate">
                        <label for="icon_prefix">Gender</label>
                    </div>
                    <div class="input-field col s3">
                        <input value="3" disabled type="text" class="validate">
                        <label for="icon_prefix">GPA</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input value="AUB" disabled type="text" class="validate">
                        <label for="icon_prefix">Program</label>
                    </div>
                    <div class="input-field col s3">
                        <i class="material-icons prefix">class</i>
                        <input value="AU101" disabled type="text" class="validate">
                        <label for="icon_prefix">Course</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input value="Spring 2022" disabled type="text" class="validate">
                        <label for="icon_prefix">Semester</label>
                    </div>
                    <div class="input-field col s3">
                        <input value="Probation1" disabled type="text" class="validate">
                        <label for="icon_prefix">At Risk Category</label>
                    </div>
                </div>

            </form>

            <table class="bordered">
                <tbody>
                    <tr>
                        <table>
                            <tr>
                                <td>ACTION 1</td>
                                <td>Email</td>
                                <td>Description</td>
                                <td>Date</td>
                                <td>Attraction</td>
                            </tr>
                            <tr>
                                <td>ACTION 2</td>
                                <td>Letter</td>
                                <td>Description</td>
                                <td>Date</td>
                                <td>Attraction</td>
                            </tr>
                        </table>
                    </tr>
                </tbody>
            </table>
    </div>

    <!-- Add Button -->
        <div>
            <a class="addAction btn-floating btn-large waves-effect waves-light red lighten-3">
                <i class="material-icons">add</i>
            </a>
        </div>

        <div style="clear: both"></div>

        <div class="actionForm" role="row" style="display: none">
            <form id="action" class="actionForm">
                <!--Title Input-->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="title" type="text" class="validate" placeholder="Enter your title here">
                        <label class="active" for="title">Title</label>
                    </div>
                </div>
                <!--Title Input-->

                <!--Action Type-->
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Choose an action</option>
                        <option value="1">Meeting</option>
                        <option value="2">Referral</option>
                        <option value="3">Email</option>
                        <option value="4">Letter</option>
                    </select>
                    <label>Action Type</label>
                </div>
                <!--Action Type-->

                <!--Desciption-->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Textarea</label>
                    </div>
                </div>
                <!--Desciption-->

                <!-- Date -->
                <input type="date" class="datepicker">
                <!-- Date -->

                <!-- File Input-->
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">
                    </div>
                </div>
                <!-- File Input-->

                <!-- Add Button -->
                <a href="actions.html" class="btn-floating btn-large waves-effect waves-light teal lighten-2 secondary-content">
                    <i class="material-icons">add</i>
                </a>
                <!-- Add Button -->
            </form>
        </div>
    </div>
</body>
</html>
